<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                                 xmlns:h="http://java.sun.com/jsf/html"
                                 xmlns:f="http://java.sun.com/jsf/core"
                                 xmlns:ui="http://java.sun.com/jsf/facelets"
                                 xmlns:p="http://primefaces.org/ui"
                                 template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/task.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            $(function(){ $("html").css("overflowX","hidden");});
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div style="margin:5px;">
                <p:panel>
                    <p:growl id="msgs" showDetail="true"/>
                    <h:panelGrid columns="2">
                        <p:panel header="总包合同信息">
                            <h:panelGrid columns="4">
                                <p:outputLabel value="合同编号：" for="id"/>
                                <p:inputText id="id" value="#{workOrderItemAction.cttInfo.id}"
                                             readonly="true" style="background-color:gainsboro;"/>
                                <p:outputLabel value="合同名称：" for="cttName"/>
                                <p:inputText id="cttName" value="#{workOrderItemAction.cttInfo.name}"
                                             readonly="true" style="width:400px;background-color:gainsboro;"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="备注">
                            <h:panelGrid columns="3">
                                <p:commandButton value="附件"
                                                 update=":form:msgs"
                                                 onclick="PF('wvAttachmentList').show()">
                                </p:commandButton>
                                <p:commandButton value="导出到EXCEL"
                                                 action="#{workOrderItemAction.onExportExcel}"
                                                 ajax="false">
                                </p:commandButton>
                                <p:ajaxStatus style="width:16px;height:16px;">
                                    <f:facet name="start">
                                        <h:graphicImage value="/images/ajaxloading.gif"/>
                                    </f:facet>
                                    <f:facet name="complete">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:ajaxStatus>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                    <p:panel header="总包合同内容">
                        <p:dataTable id="pdt" style="width:100%;"
                                     value="#{workOrderItemAction.cttItemShowList}"
                                     var="record"
                                     rowKey="#{record.pkid}"
                                     selectionMode="single"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     rows="15"
                                     rowsPerPageTemplate="480,240,120,60,30,15"
                                     rowIndexVar="row"
                                     emptyMessage="数据记录为空..."
                                     rowStyleClass="#{record.name eq '合计'? 'rowGrayStyle':
                                     record.name eq '总合计'? 'rowGrayStyle':null}"
                                     scrollable="true"
                                     scrollHeight="425">
                            <p:column headerText="操作" style="width:28px;text-align: center">
                                <p:commandButton  icon="ui-icon-search"
                                                  style="height:18px;width:18px;"
                                                  rendered="#{record.name eq '合计'?'false':record.name eq '总合计'?'false':'true'}"
                                                  action="#{workOrderItemAction.selectRecordAction('Sel',record)}"
                                                  update="pdt,:form:pgView,:form:msgs"
                                                  onclick="PF('wVDlgView').show()">
                                </p:commandButton>
                            </p:column>
                            <p:column style="width:30px" headerText="序号">
                                <h:outputText value="#{row + 1}"/>
                            </p:column>
                            <p:column style="width:120px" headerText="编号">
                                <h:outputText value="#{record.strNo}" escape="false"/>
                            </p:column>
                            <p:column style="width:360px" headerText="名称">
                                <h:outputText value="#{record.name}" />
                            </p:column>
                            <p:column style="width:60px" headerText="单位">
                                <h:outputText value="#{record.unit}" style="text-align:right"/>
                            </p:column>
                            <p:column style="width:80px" headerText="合同单价">
                                <h:outputText value="#{record.contractUnitPrice}" style="float: right" >
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:80px" headerText="合同数量">
                                <h:outputText value="#{record.contractQuantity}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:80px" headerText="合同金额">
                                <h:outputText value="#{record.contractAmount}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:300px" headerText="备注">
                                <h:outputText value="#{record.remark}" />
                            </p:column>
                            <p:column style="width:100px" headerText="数据来源">
                                <h:outputText value="#{record.originFlag}" />
                            </p:column>
                            <p:column style="width:100px" headerText="创建人">
                                <h:outputText value="#{record.createdByName}" />
                            </p:column>
                            <p:column style="width:120px" headerText="创建时间">
                                <h:outputText value="#{record.createdTime}" />
                            </p:column>
                            <p:column style="width:100px" headerText="修改人">
                                <h:outputText value="#{record.lastUpdByName}" />
                            </p:column>
                            <p:column style="width:120px" headerText="修改时间">
                                <h:outputText value="#{record.lastUpdTime}" />
                            </p:column>
                            <p:column style="width:80px" headerText="修改次数">
                                <h:outputText value="#{record.recVersion}" style="float: right">
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <p:dialog id="dLAttachmentList" widgetVar="wvAttachmentList" modal="true"
                                  showEffect="clip" hideEffect="fold" header="附件列表">
                            <p:growl id="messages" showDetail="true"/>
                            <h:panelGrid id="pgAttachmentView">
                                <p:fileUpload id="attachmentName" fileUploadListener="#{workOrderItemAction.upload}"
                                              mode="advanced"
                                              sizeLimit="1000000"
                                              multiple="true"
                                              label="选择" showButtons="true"
                                              cancelLabel="全部取消" uploadLabel="全部上传" process="@this"
                                              allowTypes="/(\.|\/)(gif|jpe?g|png|xls|xlsx|doc|docx)$/"
                                              update="pdtAttachmentList,attachmentName">
                                </p:fileUpload>
                                <p:dataTable id="pdtAttachmentList" style="width:100%;"
                                             value="#{workOrderItemAction.attachmentList}"
                                             var="recordAttachment"
                                             rowKey="#{recordAttachment.COLUMN_NAME}"
                                             selectionMode="single"
                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             paginator="true"
                                             paginatorPosition="bottom"
                                             rows="5"
                                             rowsPerPageTemplate="100,50,30,15,5"
                                             emptyMessage="数据记录为空...">
                                    <p:column headerText="附件ID" style="text-align:left">
                                        <h:outputText value="#{recordAttachment.COLUMN_ID}"/>
                                    </p:column>
                                    <p:column headerText="附件名" style="text-align:left">
                                        <h:outputText value="#{recordAttachment.COLUMN_NAME}"/>
                                    </p:column>
                                    <p:column headerText="缩略图" style="text-align:center" rendered="false">
                                        <h:graphicImage value="/upload/#{recordAttachment.COLUMN_NAME}" styleClass="img"/>
                                    </p:column>
                                    <p:column headerText="预览">
                                        <p:commandButton icon="ui-icon-search"
                                                         id="selectButton" update=":form:imageShow"
                                                         style="height:18px;width:18px"
                                                         action="#{workOrderItemAction.onViewAttachment(recordAttachment)}"
                                                         oncomplete="dlgWvView.show()"
                                                         title="View">
                                        </p:commandButton>
                                    </p:column>
                                    <p:column headerText="操作" style="width:62px;text-align: center;">
                                        <p:commandButton icon="ui-icon-arrowrefresh-1-w"
                                                         style="height:18px;width:18px"
                                                         ajax="false"
                                                         actionListener="#{workOrderItemAction.download(recordAttachment.COLUMN_PATH)}">
                                            <p:fileDownload value="#{workOrderItemAction.downloadFile}"/>
                                        </p:commandButton>
                                        <p:commandButton icon="ui-icon-trash"
                                                         style="height:18px;width:18px"
                                                         action="#{workOrderItemAction.delAttachmentRecordAction(recordAttachment)}"
                                                         update=":form:pgAttachmentView,:form:msgs">
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <p:dialog id="imageShow" widgetVar="dlgWvView" height="400px" modal="false">
                                    <h:graphicImage binding="#{workOrderItemAction.image}"/>
                                </p:dialog>
                            </h:panelGrid>
                        </p:dialog>
                        <p:dialog id="dlgView" header="总包合同内容查询" widgetVar="wVDlgView"
                                  resizable="false" modal="true"
                                  showEffect="clip" hideEffect="fold">
                            <h:panelGrid id="pgView">
                                <h:panelGrid columns="4">
                                    <p:outputLabel for="noItemHieRelap" value="编号:" />
                                    <h:inputText id="noItemHieRelap"
                                                 value="#{workOrderItemAction.cttItemShowSel.strNo}"
                                                 style="background-color:gainsboro;"
                                                 readonly="true">
                                    </h:inputText>
                                    <p:outputLabel for="name" value="名称:" />
                                    <h:inputText id="name" value="#{workOrderItemAction.cttItemShowSel.name}"
                                                 style="background-color:gainsboro;"
                                                 readonly="true"/>
                                    <p:outputLabel for="unitItemInfo" value="单位:"/>
                                    <h:inputText id="unitItemInfo" value="#{workOrderItemAction.cttItemShowSel.unit}"
                                                 style="background-color:gainsboro;"
                                                 readonly="true"/>
                                    <p:outputLabel for="contractUnitPriceItemInfo" value="单价:"/>
                                    <h:inputText id="contractUnitPriceItemInfo"
                                                 value="#{workOrderItemAction.cttItemShowSel.contractUnitPrice}"
                                                 style="background-color:gainsboro;text-align:right;"
                                                 readonly="true" >
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                    </h:inputText>
                                    <p:outputLabel for="contractQuantityItemInfo" value="数量:"/>
                                    <h:inputText id="contractQuantityItemInfo"
                                                 value="#{workOrderItemAction.cttItemShowSel.contractQuantity}"
                                                 style="background-color:gainsboro;text-align:right;"
                                                 readonly="true">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                    </h:inputText>
                                    <p:outputLabel for="contractAmountItemInfo" value="金额:"/>
                                    <h:inputText id="contractAmountItemInfo"
                                                 value="#{workOrderItemAction.cttItemShowSel.contractAmount}"
                                                 style="background-color:gainsboro;text-align:right;"
                                                 readonly="true">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                    </h:inputText>
                                    <p:outputLabel for="remark" value="备注:" />
                                    <h:inputText id="remark" value="#{workOrderItemAction.cttItemShowSel.remark}"
                                                 style="background-color:gainsboro;"
                                                 readonly="true"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:dialog>
                    </p:panel>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
