<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            function actSelect(obj) {
                var pkid = obj;
                var sfeature = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                var arg = new Object();
                arg.doType = "select";
                var rtn = dialog("../item/workOrderItemMng.xhtml?strFlowType=Mng&amp;strCttInfoPkid=" + pkid + "", arg, sfeature);
                document.getElementById("form:qryBtn").click();
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <p:focus for="id"/>
                <p:panel>
                    <h:panelGrid id="pdQry" columns="2" style="width: 100%">
                        <h:panelGrid columns="4">
                            <p:outputLabel value="合同编号：" for="id"/>
                            <p:inputText id="id" value="#{workorderInfoAction.cttInfoShowQry.id}"
                                         style="width: 200px"/>
                            <p:outputLabel value="合同名称：" for="cttName"/>
                            <p:inputText id="cttName" value="#{workorderInfoAction.cttInfoShowQry.name}"
                                         style="width: 360px"/>
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <p:commandButton id="qryBtn" value="查询"
                                             action="#{workorderInfoAction.onQueryAction('Mng','true')}"
                                             update="pdt,msgs">
                            </p:commandButton>
                            <p:commandButton id="resetBtn" value="重置"
                                             type="reset"
                                             update="pdQry,msgs">
                            </p:commandButton>
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloading.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
                <p:dataTable id="pdt" style="width:100%;"
                             value="#{workorderInfoAction.cttInfoShowList}"
                             var="record"
                             rowKey="#{record.pkid}"
                             selectionMode="single"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true"
                             paginatorPosition="bottom"
                             rows="20"
                             rowIndexVar="row"
                             rowsPerPageTemplate="200,100,50,30,20,10"
                             emptyMessage="数据记录为空..."
                             widgetVar="DtInitTkcttList"
                             rowStyleClass="#{record.flowStatus eq null? null:'rowGrayStyle'}"
                             scrollable="true">
                    <p:column headerText="操作" style="width:40px;text-align: center;">
                        <p:commandButton icon="ui-icon-pencil"
                                         style="height:18px;width:18px"
                                         action="#{workorderInfoAction.selectRecordAction('Upd',record)}"
                                         update="pdt,:form:pgViewForUpd,:form:msgs"
                                         onclick="PF('wVDlgViewForUpd').show()">
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-triangle-1-e"
                                         style="height:18px;width:18px"
                                         onclick="actSelect('#{record.pkid}')">
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="序号" style="width:30px">
                        <h:outputText value="#{row + 1}"/>
                    </p:column>
                    <p:column headerText="总包合同号" style="width:120px;text-align:center">
                        <h:outputText value="#{record.id}"/>
                    </p:column>
                    <p:column headerText="总包合同名" style="width:400px;text-align:left">
                        <h:outputText value="#{record.name}"/>
                    </p:column>
                    <p:column headerText="签订甲方" style="width:200px;text-align:left">
                        <h:outputText value="#{esCommon.getCustNameByCustIdFromList(record.signPartA)}"/>
                    </p:column>
                    <p:column headerText="签订乙方" style="width:200px;text-align:left">
                        <h:outputText value="#{esCommon.getCustNameByCustIdFromList(record.signPartB)}"/>
                    </p:column>
                    <p:column headerText="状态标志" style="width:60px;text-align:center">
                        <h:outputText value="#{esFlowControl.getLabelByValueInStatusFlaglist(record.flowStatus)}"/>
                    </p:column>
                    <p:column headerText="原因" style="width:60px;text-align:center">
                        <h:outputText value="#{esFlowControl.getLabelByValueInPreStatusFlaglist(record.flowStatusReason)}"/>
                    </p:column>
                    <p:column headerText="开始时间" style="width:66px;text-align:center">
                        <h:outputText value="#{record.cttStartDate}"/>
                    </p:column>
                    <p:column headerText="截止时间" style="width:66px;text-align:center">
                        <h:outputText value="#{record.cttEndDate}"/>
                    </p:column>
                    <p:column headerText="签订日期" style="width:66px;text-align:center">
                        <h:outputText value="#{record.signDate}"/>
                    </p:column>
                    <p:column headerText="备注内容" style="width:200px;text-align:left">
                        <h:outputText value="#{record.remark}"/>
                    </p:column>
                </p:dataTable>
                <p:dialog id="dlgViewForUpd" header="总包合同更新信息" widgetVar="wVDlgViewForUpd"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForUpd">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="合同编号：" for="idForUpd"/>
                            <p:inputText id="idForUpd" value="#{workorderInfoAction.cttInfoShowUpd.id}"/>
                            <p:commandButton id="autoSetIdBtnForUpd" icon="ui-icon-plus"
                                             action="#{workorderInfoAction.setMaxNoPlusOne()}"
                                             update="idForUpd"
                                             style="height:20px">
                            </p:commandButton>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="合同名称：" for="cttNameForUpd"/>
                            <p:inputText id="cttNameForUpd" value="#{workorderInfoAction.cttInfoShowUpd.name}"
                                         style="width:328px"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="备注内容：" for="remarkForUpd"/>
                            <p:inputText id="remarkForUpd" value="#{workorderInfoAction.cttInfoShowUpd.remark}"/>
                            <p:outputLabel value="签订日期：" for="signDateForUpd"/>
                            <p:inputText id="signDateForUpd" value="#{workorderInfoAction.cttInfoShowUpd.signDate}"
                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                            <p:outputLabel value="开始时间：" for="cttStartDateForUpd"/>
                            <p:inputText id="cttStartDateForUpd" value="#{workorderInfoAction.cttInfoShowUpd.cttStartDate}"
                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                            <p:outputLabel value="截止时间：" for="cttEndDateForUpd"/>
                            <p:inputText id="cttEndDateForUpd" value="#{workorderInfoAction.cttInfoShowUpd.cttEndDate}"
                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="签订甲方：" for="signPartAForUpd"/>
                            <p:selectOneMenu id="signPartAForUpd" value="#{workorderInfoAction.cttInfoShowUpd.signPartA}">
                                <f:selectItems value="#{esCommon.customerlist}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="签订乙方：" for="signPartBForUpd"/>
                            <p:selectOneMenu id="signPartBForUpd" value="#{workorderInfoAction.cttInfoShowUpd.signPartB}"
                                             style="width:328px">
                                <f:selectItems value="#{esCommon.customerlist}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel for="createdByNameUpd" value="创建人："/>
                            <h:inputText id="createdByNameUpd"
                                         value="#{workorderInfoAction.cttInfoShowUpd.createdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="createdTimeUpd" value="创建时间："/>
                            <h:inputText id="createdTimeUpd"
                                         value="#{workorderInfoAction.cttInfoShowUpd.createdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdByNameUpd" value="修改人："/>
                            <h:inputText id="lastUpdByNameUpd"
                                         value="#{workorderInfoAction.cttInfoShowUpd.lastUpdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdTimeUpd" value="修改时间："/>
                            <h:inputText id="lastUpdTimeUpd"
                                         value="#{workorderInfoAction.cttInfoShowUpd.lastUpdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="recVersionUpd" value="修改次数："/>
                            <h:inputText id="recVersionUpd"
                                         value="#{workorderInfoAction.cttInfoShowUpd.recVersion}"
                                         style="background-color:gainsboro;text-align:right;" readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                        </h:panelGrid>
                        <h:panelGrid id="pgOperBtnForUpd" columns="2">
                            <p:commandButton id="submitBtnForUpd"
                                             value="提交（更新）"
                                             action="#{workorderInfoAction.onClickForMngAction()}"
                                             update="pdt,msgs,pgViewForUpd"
                                             oncomplete="wVDlgViewForUpd.hide()">
                            </p:commandButton>
                            <p:commandButton id="resetBtnForUpd" value="重置"
                                             type="reset"
                                             update="pgViewForUpd">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
           </div>
        </h:form>
    </ui:define>
</ui:composition>
