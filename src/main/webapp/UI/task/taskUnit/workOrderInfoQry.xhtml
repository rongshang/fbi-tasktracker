<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/epss.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
            /*function actSelect(obj) {
                // 寻找当前行的PKID思路：参数传递
                var pkid=obj.parentNode.parentNode.lastChild.innerHTML;
                var sfeature = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;
";
                var arg = new Object();
                arg.doType = "select";
                var rtn = dialog("../../item/workorderItemQry.xhtml?strType=0&amp;strTkCttPkid=" + pkid + "", arg, sfeature);
            }*/
            function actSelect(obj) {
                 // 寻找当前行的PKID思路：参数传递
                 var pkid=obj;
                 var sfeature = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                         "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                 var arg = new Object();
                 arg.doType = "select";
                 var rtn = dialog("../../item/workorderItemQry.xhtml?strFlowType=Qry&amp;strCttInfoPkid=" + pkid + "", arg, sfeature);
            }
            /*function actSelect(obj, ind) {
                // 寻找当前行的PKID思路：从此节点直到找到Table再找到相应的行和列
                var pkid=obj.parentNode.parentNode.parentNode.childNodes[ind].childNodes[11].innerHTML;
                var sfeature = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;"+
                        "help:no;resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                var arg = new Object();
                arg.doType = "select";
                var rtn = dialog("../../item/workorderItemQry.xhtml?strType=0&amp;strTkCttPkid=" + pkid + "", arg, sfeature);
            }*/
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
	    <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <p:focus for="id"/>
                <p:panel>
                    <h:panelGrid id="pdQry" columns="2" style="width: 100%">
                        <h:panelGrid>
                            <h:panelGrid columns="6">
                                <p:outputLabel value="合同编号：" for="id"/>
                                <p:inputText id="id" value="#{tkcttInfoAction.cttInfoShowQry.id}"/>
                                <p:outputLabel value="合同名称：" for="cttName"/>
                                <p:inputText id="cttName" value="#{tkcttInfoAction.cttInfoShowQry.name}"/>
                                <p:outputLabel value="签订甲方：" for="signPartA"/>
                                <p:selectOneMenu id="signPartA" value="#{tkcttInfoAction.cttInfoShowQry.signPartA}"
                                                 disabled="#{tkcttInfoAction.styleModel.disabled_Flag}">
                                    <f:selectItems value="#{esCommon.customerlist}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="签订日期：" for="signDate"/>
                                <p:inputText id="signDate" value="#{tkcttInfoAction.cttInfoShowQry.signDate}"
                                             onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                <p:outputLabel value="备注内容：" for="remark"/>
                                <p:inputText id="remark" value="#{tkcttInfoAction.cttInfoShowQry.remark}"/>
                                <p:outputLabel value="签订乙方：" for="signPartB"/>
                                <p:selectOneMenu id="signPartB" value="#{tkcttInfoAction.cttInfoShowQry.signPartB}"
                                                 disabled="#{tkcttInfoAction.styleModel.disabled_Flag}">
                                    <f:selectItems value="#{esCommon.customerlist}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:panelGrid>
                                <p:commandButton id="qryBtn" value="查询"
                                                 action="#{tkcttInfoAction.onQueryAction('Qry','true')}"
                                                 update="pdt,msgs">
                                </p:commandButton>
                                <p:commandButton id="resetBtn" value="重置"
                                                 type="reset"
                                                 update="pdQry,msgs">
                                </p:commandButton>
                            </h:panelGrid>
                            <p:ajaxStatus style="width:16px;height:16px;">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloading.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
                <p:dataTable id="pdt" style="width:100%;"
                             value="#{tkcttInfoAction.cttInfoShowList}"
                             var="record"
                             rowKey="#{record.pkid}"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true"
                             paginatorPosition="bottom"
                             rows="15"
                             rowIndexVar="row"
                             rowsPerPageTemplate="500,200,100,45,30,15"
                             emptyMessage="数据记录为空..."
                             widgetVar="DtInitTkcttList"
                             scrollable="true">
                    <p:column headerText="操作" style="width:40px;text-align: center;">
                        <p:commandButton  icon="ui-icon-search"
                                          style="height:18px;width:18px"
                                          action="#{tkcttInfoAction.selectRecordAction('Sel',record)}"
                                          update="pdt,:form:pgView,:form:msgs"
                                          onclick="PF('wVDlgView').show()">
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-triangle-1-e"
                                         style="height:18px;width:18px"
                                         onclick="actSelect('#{record.pkid}')">
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="序号" style="width:30px">
                        <h:outputText value="#{row + 1}"/>
                    </p:column>
                    <p:column headerText="总包合同号" style="width:120px;text-align:center">
                        <h:outputText value="#{record.id}"/>
                    </p:column>
                    <p:column headerText="总包合同名" style="width:400px;text-align:left">
                        <h:outputText value="#{record.name}"/>
                    </p:column>
                    <p:column headerText="签订甲方" style="width:200px;text-align:left">
                        <h:outputText value="#{esCommon.getCustNameByCustIdFromList(record.signPartA)}"/>
                    </p:column>
                    <p:column headerText="签订乙方" style="width:200px;text-align:left">
                        <h:outputText value="#{esCommon.getCustNameByCustIdFromList(record.signPartB)}"/>
                    </p:column>
                    <p:column headerText="状态标志" style="width:60px;text-align:center">
                        <h:outputText value="#{esFlowControl.getLabelByValueInStatusFlaglist(record.flowStatus)}"/>
                    </p:column>
                    <p:column headerText="原因" style="width:60px;text-align:center">
                        <h:outputText value="#{esFlowControl.getLabelByValueInPreStatusFlaglist(record.flowStatusReason)}"/>
                    </p:column>
                    <p:column headerText="开始时间" style="width:66px;text-align:center">
                        <h:outputText value="#{record.cttStartDate}"/>
                    </p:column>
                    <p:column headerText="截止时间" style="width:66px;text-align:center">
                        <h:outputText value="#{record.cttEndDate}"/>
                    </p:column>
                    <p:column headerText="签订日期" style="width:66px;text-align:center">
                        <h:outputText value="#{record.signDate}"/>
                    </p:column>
                </p:dataTable>
                <p:dialog id="dlgView" header="总包合同信息" widgetVar="wVDlgView"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgView">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="合同编号：" for="idForDlg"/>
                            <p:inputText id="idForDlg" value="#{tkcttInfoAction.cttInfoShowSel.id}"
                                         readonly="true"
                                         style="background-color:gainsboro;"/>
                            <p:outputLabel value="合同名称：" for="cttNameForDlg"/>
                            <p:inputText id="cttNameForDlg" value="#{tkcttInfoAction.cttInfoShowSel.name}"
                                         readonly="true"
                                         style="background-color:gainsboro;width:328px;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel value="备注内容：" for="remarkForDlg"/>
                            <p:inputText id="remarkForDlg" value="#{tkcttInfoAction.cttInfoShowSel.remark}"
                                         readonly="true"
                                         style="background-color:gainsboro;"/>
                            <p:outputLabel value="签订日期：" for="signDateForDlg"/>
                            <p:inputText id="signDateForDlg" value="#{tkcttInfoAction.cttInfoShowSel.signDate}"
                                         readonly="true"
                                         style="background-color:gainsboro;"/>
                            <p:outputLabel value="开始时间：" for="cttStartDateForDlg"/>
                            <p:inputText id="cttStartDateForDlg" value="#{tkcttInfoAction.cttInfoShowSel.cttStartDate}"
                                         readonly="true"
                                         style="background-color:gainsboro;"/>
                            <p:outputLabel value="截止时间：" for="cttEndDateForDlg"/>
                            <p:inputText id="cttEndDateForDlg" value="#{tkcttInfoAction.cttInfoShowSel.cttEndDate}"
                                         readonly="true"
                                         style="background-color:gainsboro;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="签订甲方：" for="signPartAForDlg"/>
                            <p:inputText id="signPartAForDlg" value="#{tkcttInfoAction.cttInfoShowSel.signPartAName}"
                                         readonly="true"
                                         style="background-color:gainsboro;width:328px;">
                            </p:inputText>
                            <p:outputLabel value="签订乙方：" for="signPartBForDlg"/>
                            <p:inputText id="signPartBForDlg" value="#{tkcttInfoAction.cttInfoShowSel.signPartBName}"
                                         readonly="true"
                                         style="background-color:gainsboro;width:328px;">
                            </p:inputText>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:outputLabel for="createdByNameSel" value="创建人：" />
                            <h:inputText id="createdByNameSel"
                                         value="#{tkcttInfoAction.cttInfoShowSel.createdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="createdTimeSel" value="创建时间：" />
                            <h:inputText id="createdTimeSel"
                                         value="#{tkcttInfoAction.cttInfoShowSel.createdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdByNameSel" value="修改人：" />
                            <h:inputText id="lastUpdByNameSel"
                                         value="#{tkcttInfoAction.cttInfoShowSel.lastUpdByName}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="lastUpdTimeSel" value="修改时间：" />
                            <h:inputText id="lastUpdTimeSel"
                                         value="#{tkcttInfoAction.cttInfoShowSel.lastUpdTime}"
                                         style="background-color:gainsboro" readonly="true"/>
                            <p:outputLabel for="recVersionSel" value="修改次数：" />
                            <h:inputText id="recVersionSel"
                                         value="#{tkcttInfoAction.cttInfoShowSel.recVersion}"
                                         style="background-color:gainsboro;text-align:right;" readonly="true">
                                <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                            </h:inputText>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:dialog>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
