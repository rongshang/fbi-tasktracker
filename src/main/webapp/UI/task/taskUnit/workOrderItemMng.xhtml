<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/task.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            /*$(function(){ $("html").css("overflowX","hidden");});*/
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div style="margin:5px;">
                <p:panel>
                    <p:growl id="msgs" showDetail="true"/>
                    <h:panelGrid columns="3" style="width: 100%">
                        <p:panel header="总包合同信息" id="ppInfo">
                            <h:panelGrid columns="2" style="width: 100%">
                                <h:panelGrid>
                                    <h:panelGrid columns="7">
                                        <p:outputLabel value="合同编号：" for="idForUpd"/>
                                        <p:inputText id="idForUpd" value="#{tkcttInfoTTAction.cttInfoShowUpd.id}"
                                                     style="width:113px"/>
                                        <p:commandButton id="autoSetIdBtnForUpd" icon="ui-icon-plus"
                                                         action="#{tkcttInfoTTAction.setMaxNoPlusOne()}"
                                                         update="idForUpd"
                                                         style="width:20px;height:20px">
                                        </p:commandButton>
                                        <p:outputLabel value="合同名称：" for="cttNameForUpd"/>
                                        <p:inputText id="cttNameForUpd" value="#{tkcttInfoTTAction.cttInfoShowUpd.name}"
                                                     style="width:335px"/>
                                        <p:outputLabel value="签订日期：" for="signDateForInfoUpd"/>
                                        <p:inputText id="signDateForInfoUpd" value="#{tkcttInfoTTAction.cttInfoShowUpd.signDate}"
                                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="6">
                                        <p:outputLabel value="备注内容：" for="remarkForInfoUpd"/>
                                        <p:inputText id="remarkForInfoUpd" value="#{tkcttInfoTTAction.cttInfoShowUpd.remark}"/>
                                        <p:outputLabel value="签订甲方：" for="signPartAForInfoUpd"/>
                                        <p:selectOneMenu id="signPartAForInfoUpd" value="#{tkcttInfoTTAction.cttInfoShowUpd.signPartA}">
                                            <f:selectItems value="#{esCommon.customerlist}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="开始时间：" for="cttStartDateForInfoUpd"/>
                                        <p:inputText id="cttStartDateForInfoUpd" value="#{tkcttInfoTTAction.cttInfoShowUpd.cttStartDate}"
                                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                        <p:outputLabel for="recVersionInfoUpd" value="修改次数："/>
                                        <h:inputText id="recVersionInfoUpd"
                                                     value="#{tkcttInfoTTAction.cttInfoShowUpd.recVersion}"
                                                     style="background-color:gainsboro;text-align:right;" readonly="true">
                                            <f:convertNumber type="number" pattern="#,###,###,###,##0"/>
                                        </h:inputText>
                                        <p:outputLabel value="签订乙方：" for="signPartBForInfoUpd"/>
                                        <p:selectOneMenu id="signPartBForInfoUpd" value="#{tkcttInfoTTAction.cttInfoShowUpd.signPartB}"
                                                         style="width:328px">
                                            <f:selectItems value="#{esCommon.customerlist}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="截止时间：" for="cttEndDateForInfoUpd"/>
                                        <p:inputText id="cttEndDateForInfoUpd" value="#{tkcttInfoTTAction.cttInfoShowUpd.cttEndDate}"
                                                     onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:commandButton value="提交"
                                                     rendered='#{workorderItemAction.strPassVisible}'
                                                     action="#{tkcttInfoTTAction.onClickForMngAction()}"
                                                     update="msgs,ppInfo">
                                    </p:commandButton>
                                    <p:ajaxStatus style="width:16px;height:16px;">
                                        <f:facet name="start">
                                            <h:graphicImage value="/images/ajaxloading.gif"/>
                                        </f:facet>
                                        <f:facet name="complete">
                                            <h:outputText value=""/>
                                        </f:facet>
                                    </p:ajaxStatus>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="备注" style="height:112px">
                            <h:panelGrid>
                                <p:commandButton value="附件"
                                                 update=":form:msgs"
                                                 onclick="PF('wvAttachmentList').show()">
                                </p:commandButton>
                                <p:commandButton value="导出到EXCEL"
                                                 action="#{workorderItemAction.onExportExcel}"
                                                 ajax="false">
                                </p:commandButton>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="录入完了确认" id="ppFlow" style="height:112px">
                            <h:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="录入备注：" for="flowRemark"/>
                                    <p:inputTextarea id="flowRemark"
                                                 rows="1"
                                                 autoResize="false"
                                                 value="#{workorderItemAction.strFlowStatusRemark}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:commandButton value="录入完成"
                                                     action="#{workorderItemAction.onClickForPowerAction('Pass')}"
                                                     rendered='#{workorderItemAction.strPassVisible}'
                                                     update="msgs,ppInfo,ppFlow,ppDetail">
                                    </p:commandButton>
                                    <p:commandButton value="录入未完"
                                                     action="#{workorderItemAction.onClickForPowerAction('Fail')}"
                                                     rendered="#{workorderItemAction.strPassFailVisible}"
                                                     update="msgs,ppInfo,ppFlow,ppDetail">
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                    <p:panel id="ppDetail" header="总包合同内容">
                        <p:commandButton value="增加项"
                                         rendered='#{workorderItemAction.strPassVisible}'
                                         action="#{workorderItemAction.resetAction()}"
                                         update="pgViewForAdd,pdt,msgs"
                                         onclick="PF('wVDlgViewForAdd').show()">
                        </p:commandButton>
                        <p:dataTable id="pdt"
                                 value="#{workorderItemAction.workorderItemShowList}"
                                 var="record"
                                 rowKey="#{record.pkid}"
                                 selectionMode="single"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="15"
                                 rowsPerPageTemplate="480,240,120,60,30,15"
                                 rowIndexVar="row"
                                 emptyMessage="数据记录为空..."
                                 rowStyleClass="#{record.name eq '合计'? 'rowGrayStyle':
                                 record.name eq '总合计'? 'rowGrayStyle':null}"
                                 scrollable="true"
                                 scrollHeight="425">
                            <p:column headerText="操作" style="width:44px;text-align: center;"
                                      rendered='#{workorderItemAction.strPassVisible}'>
                                <p:commandButton icon="ui-icon-pencil"
                                                 style="height:18px;width:18px"
                                                 rendered="#{record.name eq '合计'?'false':record.name eq '总合计'?'false':'true'}"
                                                 action="#{workorderItemAction.selectRecordAction('Upd',record)}"
                                                 update="pdt,:form:pgViewForUpd,:form:msgs"
                                                 onclick="PF('wVDlgViewForUpd').show()">
                                </p:commandButton>
                                <p:commandButton icon="ui-icon-trash"
                                                 style="height:18px;width:18px"
                                                 rendered="#{record.name eq '合计'?'false':record.name eq '总合计'?'false':'true'}"
                                                 action="#{workorderItemAction.selectRecordAction('Del',record)}"
                                                 update="pdt,:form:pgViewForDel,:form:msgs"
                                                 onclick="PF('wVDlgViewForDel').show()">
                                </p:commandButton>
                            </p:column>
                            <p:column style="width:42px" headerText="序号">
                                <h:outputText value="#{row + 1}"/>
                            </p:column>
                            <p:column style="width:120px" headerText="编号">
                                <h:outputText value="#{record.strNo}" escape="false"/>
                            </p:column>
                            <p:column style="width:360px" headerText="名称">
                                <h:outputText value="#{record.name}" />
                            </p:column>
                            <p:column style="width:60px" headerText="单位">
                                <h:outputText value="#{record.unit}" style="text-align:right"/>
                            </p:column>
                            <p:column style="width:80px" headerText="单价">
                                <h:outputText value="#{record.UnitPrice}" style="float: right" >
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:80px" headerText="数量">
                                <h:outputText value="#{record.Quantity}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:100px" headerText="金额">
                                <h:outputText value="#{record.Amount}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width:300px" headerText="备注">
                                <h:outputText value="#{record.remark}" />
                            </p:column>
                            <p:column style="width:100px" headerText="数据来源">
                                <h:outputText value="#{record.originFlag}" />
                            </p:column>
                            <p:column style="width:100px" headerText="创建人">
                                <h:outputText value="#{record.createdByName}" />
                            </p:column>
                            <p:column style="width:120px" headerText="创建时间">
                                <h:outputText value="#{record.createdTime}" />
                            </p:column>
                            <p:column style="width:100px" headerText="修改人">
                                <h:outputText value="#{record.lastUpdByName}" />
                            </p:column>
                            <p:column style="width:120px" headerText="修改时间">
                                <h:outputText value="#{record.lastUpdTime}" />
                            </p:column>
                            <p:column style="width:80px" headerText="修改次数">
                                <h:outputText value="#{record.recVersion}" style="float: right">
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <p:dialog id="dLAttachmentList" widgetVar="wvAttachmentList" modal="true"
                                  showEffect="clip" hideEffect="fold" header="附件列表">
                            <p:growl id="messages" showDetail="true"/>
                            <h:panelGrid id="pgAttachmentView">
                                <p:fileUpload id="attachmentName" fileUploadListener="#{workorderItemAction.upload}"
                                              mode="advanced"
                                              sizeLimit="1000000"
                                              multiple="true"
                                              label="选择" showButtons="true"
                                              cancelLabel="全部取消" uploadLabel="全部上传" process="@this"
                                              allowTypes="/(\.|\/)(gif|jpe?g|png|xls|xlsx|doc|docx)$/"
                                              update="pdtAttachmentList,attachmentName">
                                </p:fileUpload>
                                <p:dataTable id="pdtAttachmentList" style="width:100%;"
                                             value="#{workorderItemAction.attachmentList}"
                                             var="recordAttachment"
                                             rowKey="#{recordAttachment.COLUMN_NAME}"
                                             selectionMode="single"
                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             paginator="true"
                                             paginatorPosition="bottom"
                                             rows="5"
                                             rowsPerPageTemplate="100,50,30,15,5"
                                             emptyMessage="数据记录为空...">
                                    <p:column headerText="附件ID" style="text-align:left">
                                        <h:outputText value="#{recordAttachment.COLUMN_ID}"/>
                                    </p:column>
                                    <p:column headerText="附件名" style="text-align:left">
                                        <h:outputText value="#{recordAttachment.COLUMN_NAME}"/>
                                    </p:column>
                                    <p:column headerText="缩略图" style="text-align:center" rendered="false">
                                        <h:graphicImage value="/upload/#{recordAttachment.COLUMN_NAME}" styleClass="img"/>
                                    </p:column>
                                    <p:column headerText="预览">
                                        <p:commandButton icon="ui-icon-search"
                                                         id="selectButton"
                                                         update=":form:pgImageShow"
                                                         style="height:18px;width:18px"
                                                         action="#{workorderItemAction.onViewAttachment(recordAttachment)}"
                                                         onclick="dlgWvView.show()"
                                                         title="View">
                                        </p:commandButton>
                                    </p:column>
                                    <p:column headerText="操作" style="width:62px;text-align: center;"
                                              rendered='#{workorderItemAction.strPassVisible}'>
                                        <p:commandButton icon="ui-icon-arrowrefresh-1-w"
                                                         style="height:18px;width:18px"
                                                         ajax="false"
                                                         actionListener="#{workorderItemAction.download(recordAttachment.COLUMN_PATH)}">
                                            <p:fileDownload value="#{workorderItemAction.downloadFile}"/>
                                        </p:commandButton>
                                        <p:commandButton icon="ui-icon-trash"
                                                         style="height:18px;width:18px"
                                                         action="#{workorderItemAction.delAttachmentRecordAction(recordAttachment)}"
                                                         update=":form:pgAttachmentView,:form:msgs">
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:dialog>
                        <p:dialog id="imageShow" widgetVar="dlgWvView" height="400px" modal="true"
                                  showEffect="clip" hideEffect="fold">
                            <h:panelGrid id="pgImageShow">
                                <p:graphicImage binding="#{workorderItemAction.image}"/>
                            </h:panelGrid>
                        </p:dialog>
                        <p:dialog id="dlgViewForAdd"
                                  header="总包合同内容增加信息"
                                  widgetVar="wVDlgViewForAdd"
                                  resizable="false" modal="true"
                                  showEffect="clip" hideEffect="fold">
                            <h:panelGrid id="pgViewForAdd">
                                <h:panelGrid columns="4">
                                    <p:outputLabel for="noItemHieRelapForAdd" value="编号:" />
                                    <h:inputText id="noItemHieRelapForAdd"
                                                 value="#{workorderItemAction.workorderItemShowAdd.strNo}">
                                        <p:ajax event="blur" update="msgs,noItemHieRelapForAdd"
                                                listener="#{workorderItemAction.blurStrNoToGradeAndOrderidAction}"/>
                                    </h:inputText>
                                    <p:outputLabel for="nameForAdd" value="名称:" />
                                    <h:inputText id="nameForAdd" value="#{workorderItemAction.workorderItemShowAdd.name}"/>
                                    <p:outputLabel for="unitItemInfoForAdd" value="单位:"/>
                                    <h:inputText id="unitItemInfoForAdd" value="#{workorderItemAction.workorderItemShowAdd.unit}"/>
                                    <p:outputLabel for="UnitPriceItemInfoForAdd" value="单价:"/>
                                    <h:inputText id="UnitPriceItemInfoForAdd"
                                                 value="#{workorderItemAction.workorderItemShowAdd.UnitPrice}"
                                                 style="text-align:right;float:left">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                        <p:ajax event="blur" update="AmountItemInfoForAdd"
                                                listener="#{workorderItemAction.blurCalculateAmountAction}"/>
                                    </h:inputText>
                                    <p:outputLabel for="QuantityItemInfoForAdd" value="数量:"/>
                                    <h:inputText id="QuantityItemInfoForAdd"
                                                 value="#{workorderItemAction.workorderItemShowAdd.Quantity}"
                                                 style="text-align:right;float:left">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                        <p:ajax event="blur" update="AmountItemInfoForAdd"
                                                listener="#{workorderItemAction.blurCalculateAmountAction}"/>
                                    </h:inputText>
                                    <p:outputLabel for="AmountItemInfoForAdd" value="金额:"/>
                                    <h:inputText id="AmountItemInfoForAdd"
                                                 value="#{workorderItemAction.workorderItemShowAdd.Amount}"
                                                 style="text-align:right;background-color:gainsboro"
                                                 readonly="true">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                    </h:inputText>
                                    <p:outputLabel for="remarkForAdd" value="备注:" />
                                    <h:inputText id="remarkForAdd" value="#{workorderItemAction.workorderItemShowAdd.remark}"/>
                                </h:panelGrid>
                                <h:panelGrid id="pgOperBtnForAdd" columns="2">
                                    <p:commandButton id="submitBtnForAdd"
                                                     value="提交（增加）"
                                                     action="#{workorderItemAction.submitThisRecordAction}"
                                                     update="pgViewForAdd,pdt,msgs">
                                    </p:commandButton>
                                    <p:commandButton id="resetBtnForAdd" value="重置"
                                                     type="reset"
                                                     update="pgViewForAdd">
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:dialog>
                        <p:dialog id="dlgViewForUpd"
                                  header="总包合同内容更新信息"
                                  widgetVar="wVDlgViewForUpd"
                                  resizable="false" modal="true"
                                  showEffect="clip" hideEffect="fold">
                            <h:panelGrid id="pgViewForUpd">
                                <h:panelGrid columns="4">
                                    <p:outputLabel for="noItemHieRelapForUpd" value="编号:" />
                                    <h:inputText id="noItemHieRelapForUpd"
                                                 readonly="true"
                                                 style="background-color:gainsboro"
                                                 value="#{workorderItemAction.workorderItemShowUpd.strNo}">
                                        <p:ajax event="blur" update="msgs,noItemHieRelapForUpd"
                                                listener="#{workorderItemAction.blurStrNoToGradeAndOrderidAction}"/>
                                    </h:inputText>
                                    <p:outputLabel for="nameForUpd" value="名称:" />
                                    <h:inputText id="nameForUpd" value="#{workorderItemAction.workorderItemShowUpd.name}"/>
                                    <p:outputLabel for="unitItemInfoForUpd" value="单位:"/>
                                    <h:inputText id="unitItemInfoForUpd" value="#{workorderItemAction.workorderItemShowUpd.unit}"/>
                                    <p:outputLabel for="UnitPriceItemInfoForUpd" value="单价:"/>
                                    <h:inputText id="UnitPriceItemInfoForUpd"
                                                 value="#{workorderItemAction.workorderItemShowUpd.UnitPrice}"
                                                 style="text-align:right;float:left">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                        <p:ajax event="blur" update="AmountItemInfoForUpd"
                                                listener="#{workorderItemAction.blurCalculateAmountAction}"/>
                                    </h:inputText>
                                    <p:outputLabel for="QuantityItemInfoForUpd" value="数量:"/>
                                    <h:inputText id="QuantityItemInfoForUpd"
                                                 value="#{workorderItemAction.workorderItemShowUpd.Quantity}"
                                                 style="text-align:right;float:left">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                        <p:ajax event="blur" update="AmountItemInfoForUpd"
                                                listener="#{workorderItemAction.blurCalculateAmountAction}"/>
                                    </h:inputText>
                                    <p:outputLabel for="AmountItemInfoForUpd" value="金额:"/>
                                    <h:inputText id="AmountItemInfoForUpd"
                                                 value="#{workorderItemAction.workorderItemShowUpd.Amount}"
                                                 style="text-align:right;background-color:gainsboro"
                                                 readonly="true">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                    </h:inputText>
                                    <p:outputLabel for="remarkForUpd" value="备注:" />
                                    <h:inputText id="remarkForUpd" value="#{workorderItemAction.workorderItemShowUpd.remark}"/>
                                </h:panelGrid>
                                <h:panelGrid id="pgOperBtnForUpd" columns="2">
                                    <p:commandButton id="submitBtnForUpd"
                                                     value="提交（更新）"
                                         action="#{workorderItemAction.submitThisRecordAction()}"
                                         update="pgViewForUpd,pdt,msgs"
                                         oncomplete="wVDlgViewForUpd.hide()">
                                    </p:commandButton>
                                    <p:commandButton id="resetBtnForUpd" value="重置"
                                                     type="reset"
                                                     update="pgViewForUpd">
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:dialog>
                        <p:dialog id="dlgViewForDel"
                                  header="总包合同内容删除信息"
                                  widgetVar="wVDlgViewForDel"
                                  resizable="false" modal="true"
                                  showEffect="clip" hideEffect="fold">
                            <h:panelGrid id="pgViewForDel">
                                <h:panelGrid columns="4">
                                    <p:outputLabel for="noItemHieRelapForDel" value="编号:" />
                                    <h:inputText id="noItemHieRelapForDel"
                                                 value="#{workorderItemAction.workorderItemShowDel.strNo}"
                                                 readonly="true"
                                                 style="background-color:gainsboro;">
                                    </h:inputText>
                                    <p:outputLabel for="nameForDel" value="名称:" />
                                    <h:inputText id="nameForDel" value="#{workorderItemAction.workorderItemShowDel.name}"
                                                 readonly="true"
                                                 style="background-color:gainsboro"/>
                                    <p:outputLabel for="unitItemInfoForDel" value="单位:"/>
                                    <h:inputText id="unitItemInfoForDel" value="#{workorderItemAction.workorderItemShowDel.unit}"
                                                 readonly="true"
                                                 style="background-color:gainsboro"/>
                                    <p:outputLabel for="UnitPriceItemInfoForDel" value="单价:"/>
                                    <h:inputText id="UnitPriceItemInfoForDel"
                                                 value="#{workorderItemAction.workorderItemShowDel.UnitPrice}"
                                                 readonly="true"
                                                 style="background-color:gainsboro;text-align:right;float:left">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                    </h:inputText>
                                    <p:outputLabel for="QuantityItemInfoForDel" value="数量:"/>
                                    <h:inputText id="QuantityItemInfoForDel"
                                                 value="#{workorderItemAction.workorderItemShowDel.Quantity}"
                                                 readonly="true"
                                                 style="background-color:gainsboro;text-align:right;float:left">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.000"/>
                                    </h:inputText>
                                    <p:outputLabel for="AmountItemInfoForDel" value="金额:"/>
                                    <h:inputText id="AmountItemInfoForDel"
                                                 value="#{workorderItemAction.workorderItemShowDel.Amount}"
                                                 style="text-align:right;background-color:gainsboro"
                                                 readonly="true">
                                        <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                    </h:inputText>
                                    <p:outputLabel for="remarkForDel" value="备注:" />
                                    <h:inputText id="remarkForDel" value="#{workorderItemAction.workorderItemShowDel.remark}"
                                                 readonly="true"
                                                 style="background-color:gainsboro"/>
                                </h:panelGrid>
                                <h:panelGrid id="pgOperBtnForDel">
                                    <p:commandButton id="submitBtnForDel"
                                                     value="提交（删除）"
                                         action="#{workorderItemAction.submitThisRecordAction()}"
                                         update="pgViewForDel,pdt,msgs"
                                         oncomplete="wVDlgViewForDel.hide()">
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:dialog>
                    </p:panel>
                </p:panel>
           </div>
        </h:form>
    </ui:define>
</ui:composition>
