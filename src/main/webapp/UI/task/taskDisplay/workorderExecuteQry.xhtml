<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/task.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            function actSelect(obj) {
                // 寻找当前行的PKID思路：参数传递
                var pkid=obj;
                var sfeature = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                var arg = new Object();
                arg.doType = "select";
                var rtn = dialog("../taskUnit/workorderItemQry.xhtml?strWorkorderInfoPkid=" + pkid + "", arg, sfeature);
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <div style="margin:5px;">
                <p:growl id="grom" showDetail="true"/>
                <!--列表维护-->
                <p:panel header="工单任务" id ="pgCondition">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:treeTable id="pdtRecentlyPower"
                                 value="#{workorderExecuteQryAction.selfTaskTreeRoot}"
                                 var="document"
                                 dynamic="true"
                                 cache="false"
                                 emptyMessage="数据记录为空..."
                                 rowStyleClass="#{document.workorderInfoId eq null ? null :'rowGreenyellowStyle'}"
                                 scrollable="true"
                                 scrollHeight="500">
                        <p:column   style="width:200px;text-align:left;">
                            <h:outputText value="#{document.rowHeaderText}"/>
                        </p:column>
                        <p:column headerText="工单编号" style="text-align:left;" width="10%">
                            <h:outputText value="#{document.workorderInfoId}"/>
                        </p:column>
                        <p:column headerText="工单主题" style=" text-align:left;" width="30%">
                            <h:outputText value="#{document.workorderInfoName}"/>
                        </p:column>
                        <p:column headerText="任务录入时间" style="text-align:left;" width="20%">
                            <h:outputText value="#{document.createdTime}"/>
                        </p:column>
                        <p:column headerText="操作" style=" text-align: left;" width="10%">
                            <p:commandButton    style="height:30px;width:65px"
                                    value="工单详情"
                                    rendered="#{document.workorderInfoPkid eq null ? 'false':'true'}"
                                    onclick="actSelect('#{document.workorderInfoPkid}')">
                            </p:commandButton>
                            <p:commandButton  style=" text-align: left; height:30px;width:65px"
                                    value="工单指派"
                                    rendered="#{document.workorderInfoPkid eq null ? 'false':'true'}"
                                    action="#{workorderExecuteQryAction.onclickUrl(document.workorderInfoPkid)}">
                            </p:commandButton>
                            <p:commandButton value="未执行" style="text-align: left; height:30px;width:65px"
                                             rendered="#{document.recvTaskFinishFlag eq '1' ? 'true' :document.recvTaskFinishFlag eq '2' ? 'true':'false'}"
                                                 action="#{workorderExecuteQryAction.onClickUndoAction(document.workorderAppointPkid)}"
                                             update=":form:msgs,:form:pgCondition"
                                    >
                            </p:commandButton>
                            <p:commandButton value="正执行" style="text-align: left; height:30px;width:65px"
                                             rendered="#{document.recvTaskFinishFlag eq '0'?'true' :document.recvTaskFinishFlag eq '2'?'true' :'false'}"
                                             action="#{workorderExecuteQryAction.onClickDoingAction(document.workorderAppointPkid)}"
                                             update=":form:msgs, :form:pgCondition"
                                             >
                            </p:commandButton>
                            <p:commandButton value="已完成" style="text-align: left; height:30px;width:65px"
                                             rendered="#{document.recvTaskFinishFlag eq '0' ? 'true':document.recvTaskFinishFlag eq '1'? 'true' :'false'}"
                                             action="#{workorderExecuteQryAction.onClickDoneAction(document.workorderAppointPkid)}"
                                             update=":form:msgs, :form:pgCondition"
                                            >
                            </p:commandButton>

                        </p:column>
                    </p:treeTable>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
