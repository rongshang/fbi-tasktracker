<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/task.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            function actSelectStlPower(infoType,strResPkid) {
                var arg = new Object();
                arg.doType = "select";
                var sfeatureStl = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                if (infoType == '3') {// 数量结算
                    var rtn = dialog("../subPower/subctt/stlPower/subctt_QMng.xhtml?strResPkid=" + strResPkid, arg, sfeatureStl);
                }else if (infoType == '4') {// 材料结算
                    var rtn = dialog("../subPower/subctt/stlPower/subctt_MMng.xhtml?strResPkid=" + strResPkid, arg, sfeatureStl);
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
            <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <!--列表维护-->
                <p:panel header="工单任务">
                    <p:treeTable id="pdtRecentlyPower"
                                 value="#{sendAndRecTaskQryAction.selfTaskTreeRoot}"
                                 var="document"
                                 dynamic="true"
                                 cache="false"
                                 emptyMessage="数据记录为空..."
                                 rowStyleClass="#{document.taskname eq '工单任务' ? 'rowGreenyellowStyle'
                                                      :document.taskname eq '已接收任务' ? 'rowGreenyellowStyle'
                                                      :document.taskname eq '已发出任务' ? 'rowLavenderStyle' :null}"
                                 scrollable="true"
                                 scrollHeight="500">
                        <p:column   style="width:200px;text-align:left;">
                            <h:outputText value="#{document.rowHeaderText}"/>
                        </p:column>
                        <p:column headerText="工单编号" style="width:200px;text-align:left;">
                            <h:outputText value="#{document.workorderInfoId}"/>
                        </p:column>
                        <p:column headerText="工单名称" style="width:250px;text-align:left;">
                            <h:outputText value="#{document.workorderInfoName}"/>
                        </p:column>
                        <p:column headerText="任务接受者" style="width:250px;text-align:left;">
                            <h:outputText value="#{document.recvTaskPartName}"/>
                        </p:column>
                        <p:column headerText="任务录入时间" style="width:250px;text-align:left;">
                            <h:outputText value="#{document.createdTime}"/>
                        </p:column>
                        <p:column headerText="操作" style=" text-align: center;">
                            <p:commandButton
                                    icon="ui-icon-triangle-1-e"
                                    style="height:16px;width:30px;"
                                    rendered="#{document.id eq '工单任务' ? 'false':
                                                  document.id eq '已接收任务' ? 'false':
                                                  document.id eq '已发出任务' ? 'false':'true'}"
                                    onclick="actSelectStlPower('#{document.type}','#{document.pkid}')">
                            </p:commandButton>
                        </p:column>
                    </p:treeTable>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
