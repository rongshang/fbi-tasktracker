<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/task.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            function actSelectStlPower(infoType,strWorkorderPkid) {
                var arg = new Object();
                arg.doType = "select";
                var sfeatureStl = "dialogwidth:1200px;dialogheight:610px;center:yes;location:no;help:no;" +
                        "resizable:yes;scroll:yes;status:no;minimize:yes;maximize:yes;";
                if (infoType == '3') {// 数量结算
                    var rtn = dialog("../subPower/subctt/stlPower/subctt_QMng.xhtml?strWorkorderPkid=" + strWorkorderPkid, arg, sfeatureStl);
                }else if (infoType == '4') {// 材料结算
                    var rtn = dialog("../subPower/subctt/stlPower/subctt_MMng.xhtml?strWorkorderPkid=" + strWorkorderPkid, arg, sfeatureStl);
                }else if (infoType == '6') {// 统计结算
                    var rtn = dialog("../subPower/tkctt/stlPower/tkctt_StaMng.xhtml?strWorkorderPkid=" + strWorkorderPkid, arg, sfeatureStl);
                }else if (infoType == '7') {// 计量结算
                    var rtn = dialog("../subPower/tkctt/stlPower/tkctt_MeaMng.xhtml?strWorkorderPkid=" + strWorkorderPkid, arg, sfeatureStl);
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form" enctype="multipart/form-data">
	        <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true"/>
                <!--列表维护-->
                <p:panel header="分配录入权限的结算资源">
                    <p:treeTable id="pdtRecentlyPower"
                                 value="#{stlPowerAction.stlPowerRoot}"
                                 var="document"
                                 dynamic="true"
                                 cache="false"
                                 emptyMessage="数据记录为空..."
                                 rowStyleClass="#{document.type eq '3' ? 'rowGreenyellowStyle'
                                                      :document.type eq '4' ? 'rowGreenyellowStyle':document.type eq '8' ? 'rowGreenyellowStyle'
                                                      :document.type eq '6' ? 'rowLavenderStyle':document.type eq '7' ? 'rowLavenderStyle':null}"
                                 scrollable="true"
                                 scrollHeight="500">
                        <p:column headerText="任务编号" style="width:200px;text-align:left;">
                            <h:outputText value="#{document.id}"/>
                        </p:column>
                        <p:column headerText="任务名称" style="width:300px;text-align:left;">
                            <h:outputText value="#{document.name}"/>
                        </p:column>
                        <p:column headerText="操作" style="width:30px;text-align: center;">
                            <p:commandButton
                                    icon="ui-icon-triangle-1-e"
                                    style="height:16px;width:30px;"
                                    rendered="#{document.type eq '3' ? 'true':
                                                  document.type eq '4' ? 'true':
                                                  document.type eq '8' ? 'true':
                                                  document.type eq '6' ? 'true':
                                                  document.type eq '7' ? 'true':'false'}"
                                    onclick="actSelectStlPower('#{document.type}','#{document.pkid}')">
                            </p:commandButton>
                        </p:column>
                    </p:treeTable>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
