<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">
        <link type="text/css" href="#{request.contextPath}/css/task.css" rel="stylesheet"/>
        <script type="text/javascript" src="#{request.contextPath}/js/pub.js"/>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                    else
                        event.srcElement.click();
                }
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <div style="margin:5px;">
                <p:growl id="msgs" showDetail="true" />
                <p:panel>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="资源类型：" for="targetmachine"/>
                        <p:selectOneMenu id="targetmachine"
                                         value="#{operFuncSysResMngAction.strMenuTypeSeled}">
                            <p:ajax update="resDataTable,msgs"
                                listener="#{operFuncSysResMngAction.selectAction()}">
                            </p:ajax>
                            <f:selectItems value="#{operFuncSysResMngAction.menuTypeList}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:dataTable id="resDataTable"
                                 value="#{operFuncSysResMngAction.operFuncResShowList}"
                                 var="record"
                                 emptyMessage="数据记录为空..."
                                 rowIndexVar="row"
                                 scrollable="true"
                                 scrollHeight="400">
                        <p:column headerText="序号" style="width:30px">
                            <h:outputText value="#{row + 1}"/>
                        </p:column>
                        <p:column headerText="名称" style="width:200px;">
                            <h:outputText value="#{record.resName}"/>
                        </p:column>
                        <p:column headerText="操作" style="width:20px;text-align:center;" >
                            <p:commandButton icon="ui-icon-search"
                                             style="height:18px;width:18px"
                                             action="#{operFuncSysResMngAction.selectRecordAction(record)}"
                                             rendered="#{record.resPkid eq 'ROOT'?'false':'true'}"
                                             update=":form:pgViewForPower,:form:msgs"
                                             onclick="wVDlgViewForPower.show()"
                                             title="View">
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="拥有" style="width:500px;">
                            <h:outputText value="#{record.inputOperName}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <p:dialog id="dlgViewForPower" header="权限指派" widgetVar="wVDlgViewForPower"
                          resizable="false" modal="true"
                          showEffect="clip" hideEffect="fold">
                    <h:panelGrid id="pgViewForPower">
                        <h:panelGrid columns="2">
                             <p:commandButton id="submitBtnForPower"
                                             value="提交"
                                             action="#{operFuncSysResMngAction.onClickForMngAction('Power')}"
                                             update=":form:resDataTable,msgs"
                                             oncomplete="wVDlgViewForPower.hide()">
                            </p:commandButton>
                            <p:outputLabel value="(不选人员,直接点击[提交]按钮,即为删除人员指派。)"
                                for="submitBtnForPower"/>
                        </h:panelGrid>
                        <p:panel header="人员列表">
                            <p:treeTable id="operTreeTable"
                                         value="#{operFuncSysResMngAction.deptOperRoot}"
                                         var="node"
                                         dynamic="true"
                                         cache="false"
                                         rowStyleClass="#{node.type  eq '1' ? null:'rowGrayStyle'}"
                                         scrollable="true"
                                         scrollHeight="300">
                                <p:column headerText="机构" style="width:200px;text-align:left">
                                    <h:outputText value="#{node.type eq '0' ? node.name:''}" />
                                </p:column>
                                <p:column headerText="人员" style="width:120px;text-align:center">
                                    <h:outputText value="#{node.type eq '1' ? node.name:''}" />
                                </p:column>
                                <p:column headerText="选择" style="width:30px;text-align:center">
                                    <p:selectBooleanCheckbox value="#{node.isSeled}"
                                        rendered="#{node.type eq '0'?'false':node.pkid eq 'ROOT'?'false':'true'}">
                                        <p:ajax  listener="#{operFuncSysResMngAction.selOperRecordAction(node)}"/>
                                    </p:selectBooleanCheckbox>
                                </p:column>
                            </p:treeTable>
                        </p:panel>
                    </h:panelGrid>
                </p:dialog>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
